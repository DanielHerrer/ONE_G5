<!-- Challenge ONE G5 Alura Latam \ Encriptador de Texto (Daniel Franco Herrera)-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraLatam - Encriptador</title>
    <link rel="icon" href="./img/icon-alura.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <header>
            <img src="./img/logo-alura.png" alt="Logo de Alura" class="logo">
        </header>
        <section id="sector-input">
            <button id="btn-pegar" onclick="btnPegar()"><i class="fa-solid fa-paste"></i> Pegar</button>
            <div class="caja-input">
                <textarea id="text-input" class="text-input" spellcheck="false"
                    placeholder="Ingrese el texto aquí.."></textarea>
                <h6><img src="./img/alert-icon.png" alt="icono de alerta">Solo letras minusculas y sin acentos.</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()"><i class="fa-solid fa-eye-slash"></i>
                    Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()"><i class="fa-regular fa-eye"></i>
                    Desencriptar</button>
            </div>
        </section>
        <section id="sector-mensaje">
            <div class="caja-mensaje">
                <img id="fondo-mensaje" src="./img/muñeco-hazzer.png" alt="El hechicero encriptador">
                <span id="info-mensaje">
                    <h4><b>Ningún mensaje fue encontrado</b></h4>
                    <h5>Ingresa el mensaje que deseas encriptar o desencriptar.</h5>
                </span>
                <textarea id="text-mensaje" class="text-mensaje" spellcheck="false" readonly></textarea>
                <button id="btn-copiar" onclick="btnCopiar(), ocultarBtnCopiar()"><i class="fa-solid fa-copy"></i>
                    Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="footer-p">&copy AluraLatam ONE G5 - Challenge Decodificador</p>
        <p class="footer-p"><a href="https://github.com/DanielHerrer" target="_blank" rel="noopener noreferrer"><img
                    class="logo-github" src="./img/logo-github.png" alt="Logo de GitHub">GitHub</a></p>
        <p class="footer-p"><a href="https://hazzer.artstation.com/" target="_blank" rel="noopener noreferrer"><img
                    class="logo-artstation" src="./img/logo-artstation.png" alt="Logo de ArtStation">ArtStation</a></p>
        <p class="footer-p"><a href="https://www.linkedin.com/in/danielfrancoherrera/" target="_blank"
                rel="noopener noreferrer"><img class="logo-linkedin" src="./img/logo-linkedin.png"
                    alt="Logo de LinkedIn">Daniel Franco Herrera</a></p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
